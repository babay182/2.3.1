<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/${user.getId()}}"
       th:text="${user.getName() + ', age = ' + user.getAge() + ', email = ' + user.getEmail()}">user</a>
    <form th:method="GET" th:action="@{/users/edit(id=${user.getId()})}">
        <input type="submit" value="Update!"/>
    </form>
    <form th:method="DELETE" th:action="@{/users(id=${user.getId()})}">
        <input type="submit" value="Delete!"/>
    </form>
</div>

<br/>
<hr/>
<a th:href="@{/users/new}">New user</a>

</body>
</html>
